{% extends 'layout/app_layout.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-lg-4">
  </div>
     <div class="col-lg-4">
          <!-- alert message-->
  
          {% for message in messages %}
          <div class="alert alert-success text-center" id="alert" role="alert">
            <p>{{message}}</p>
          </div>
          
        {% endfor %}
        

  
        <!--end alert message-->
     </div>
     <div class="col-lg-4">
     </div>
</div>

<h2 class="h5 page-title"><span class="fe fe-layers fe-22 mr-2">&nbsp;Variants</span></h2>
          <!-- Striped rows -->
          <div class="col-md-12 my-4">   
            <div class="card shadow">
              <div class="card-body">
                <div class="toolbar row mb-3">
                  <div class="col ml-auto">
                    <div class="dropdown float-right">
                      <a href="{% url 'add_variants' %}">
                      <button class="btn btn-primary float-right ml-3" type="button"><span class="fe fe-16 fe-layers"></span>&nbsp;&nbsp;&nbsp;Add Variant </button></a>
                     
                    </div>
                  </div>
                </div>
                <!-- table -->
                <table class="table table-bordered">
                  <thead>
                    
                    <tr role="row">
                      <th>
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="all">
                          <label class="custom-control-label" for="all"></label>
                        </div>
                      </th>
                        <th>ID</th>
                        <th>Color</th>
                        <th>Ram</th>
                        <th>Rom</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for variant in variants %}
                    <tr>
                      <td>
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="4574">
                          <label class="custom-control-label" for="4574"></label>
                        </div>
                      </td>
                      <td>1</td>
                      <td>{{variant.color}}</td>
                      <td>{{branch.discription}}</td>
                      <td>
                        <a class="dropdown-item" href="{% url 'edit_branch' branch.id %}">Edit</a>
                        <a class="dropdown-item" href="{% url 'delete_branch' branch.id %}">Remove</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div> <!-- simple table -->
{% endblock %}
